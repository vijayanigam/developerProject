{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>search data</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="alert alert-danger" >
    <center><h1>Search Developer</h1></center>

  </div>
<div class="container" style="margin-left:37%">
  <form action="{% url 'editinfo:search'%}" method="post">
      {% csrf_token %}
    <div class="form-group" >
      <label for="technology">technology:</label>
      <input type="text" required class="form-control" id="technology" style=" width:300px;" placeholder="Enter technology" name="technology">
    </div>
      <div class="form-group">
      <label for="domain">domain:</label>
      <input type="text" required class="form-control" id="domain" style=" width:300px;" placeholder="Enter location" name="domain">
    </div>
    <div class="form-group">
      <label for="location">location:</label>
      <input type="text" required class="form-control" id="location" style=" width:300px;"  placeholder="Enter location" name="location">
    </div>

    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>

</body>
</html>
