{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>add weightage</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<div class="alert alert-danger" >
    <center><h1>Add Weightage</h1></center>

  </div>
<div class="container" style="margin-left:37%">
  <form action="{% url 'editinfo:weightage'%}" method="post">
      {% csrf_token %}
    <div class="form-group" >
      <label for="project">Project:</label>
      <input type="number" required class="form-control" id="project" style=" width:300px;" placeholder="Enter project weightage" name="project">
    </div>
      <div class="form-group">
      <label for="blog">Blogs:</label>
      <input type="number" required class="form-control" id="blog" style=" width:300px;" placeholder="Enter blog" name="blog">
    </div>
    <div class="form-group">
      <label for="qa">Questions and Answers:</label>
      <input type="number" required class="form-control" id="qa" style=" width:300px;"  placeholder="Enter questions and answers weightage" name="qa">
    </div>

    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>

</body>
</html>
