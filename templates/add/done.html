<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration done</title>
</head>
<body>
<ul>
        {% for band in user %}

            <li>
                <h2><a>email: {{band.email}} </a></h2>
                <h2><a>username: {{band.username}} </a></h2>
                <h2><a>firstname: {{band.first_name}} </a></h2>
                <h2><a>lastname: {{band.last_name}} </a></h2>


            </li>
        {% endfor %}
            </ul>
</body>
</html>
